<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="https://www.cherryonmysundae.com/wp-content/uploads/2014/07/buttermilk-fried-calamari-feature.jpg" class="card-img-top" alt="Fried Calamari">
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/01/falafel-recipe.jpg" class="card-img-top" alt="Falafel">
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="https://www.inspiredtaste.net/wp-content/uploads/2018/12/Easy-Pasta-Salad-Recipe-2-1200.jpg" class="card-img-top" alt="Pasta Salad">

                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari!
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
